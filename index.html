<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body >
    <!-- onload="loadmovies()" -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-danger" href="#">MovieBase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="loadmovies()" style="cursor: pointer">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
                <form class="d-flex ms-3" role="search" id="searchForm">
                    <input class="form-control me-2 bg-dark text-light border-secondary" type="text" id="txtInput">
                    <button class="btn btn-outline-danger" onclick="searchMovie()" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="hero-section" id="main">
        <div class="hero-content container">
            <h1>Unlimited Movies, TV Shows, and More.</h1>
            <p>Watch anywhere. Cancel anytime. Explore our vast library of entertainment.</p>
            <button class="btn btn-danger btn-lg mt-3" onclick="loadmovies()">Get Started</button>
        </div>
    </div>

    
    
    <div class="row" id="cardContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
